<div class="ui container">



  <form class="form-table">

    <div class="ui stackable one column grid">

      <!--botão voltar menu principal-->
      <div class="column">
        <button class="ui labeled icon button" data-position="left" [routerLink]="['']">
          <i class="angle double left icon"></i>Voltar</button>
      </div>
      <div class="column">
        <button class="ui labeled icon button" data-position="left" [routerLink]="['/novoPonto']">
          <i class="right plus circle icon"></i>Adicionar usuário</button>
      </div>
    </div>


    <table class="ui celled table">
      <thead>
        <tr>
          <th>
            <sui-select icon="filter" [options]="filters" [isSearchable]="true" placeholder="GESAC" #filterSelect>
              <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
            </sui-select>
          </th>
          <th>
            <sui-select icon="filter" [options]="filters" [isSearchable]="true" placeholder="UF" #filterSelect>
              <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
            </sui-select>
          </th>
          <th>
            <sui-select icon="filter" [options]="filters" [isSearchable]="true" placeholder="Município" #filterSelect>
              <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
            </sui-select>
          </th>
          <th>
            <sui-select icon="filter" [options]="filters" [isSearchable]="true" placeholder="Status do ponto" #filterSelect>
              <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
            </sui-select>
          </th>
          <th>
            <sui-select icon="filter" [options]="filters" [isSearchable]="true" placeholder="Status de solicitação" #filterSelect>
              <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
            </sui-select>
          </th>
          <th>
            <sui-select icon="filter" [options]="filters" [isSearchable]="true" placeholder="Tipologia" #filterSelect>
              <sui-select-option *ngFor="let o of filterSelect.filteredOptions" [value]="o"></sui-select-option>
            </sui-select>
          </th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ponto of pontosPresenca">
          <td>{{ponto.cod_gesac}}</td>
          <td>{{ponto.uf}}</td>
          <td>{{ponto.municipio}}</td>
          <td>{{ponto.status_ponto}}</td>
          <td>{{ponto.status_solicitacao}}</td>
          <td>{{ponto.tipologia}}</td>
          <td>
            <a class="ui icon button circular" [routerLink]="['/detalPonto']" suiPopup popupHeader="Visualizar" popupInverted="true">
              <i class="search icon"></i>
            </a>
            <a class="ui icon button circular" suiPopup popupHeader="Editar" popupInverted="true">
              <i class="pencil alternate icon"></i>
            </a>
            <a class="ui icon button circular" suiPopup popupHeader="Remover" popupInverted="true">
              <i class="trash alternate icon"></i>
            </a>
          </td>
        </tr>

      </tbody>
      <tfoot>
        <tr>
          <th colspan="7">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
      </tfoot>

    </table>

  </form>

</div>
